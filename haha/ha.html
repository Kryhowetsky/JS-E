<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haha</title>
</head>
<body>
<div id="output"></div>



<script>

    var output =  "";
    for(var i = 10; i >= 0; i--) {
        output+=i;
        output+='<br>';
    };

    var outputContainer=document.getElementById("output");
    outputContainer.innerHTML = output;
</script>
</body>
</html>
